# Application URL
webui_url: 'http://127.0.0.1:9090'
webui_listenaddress: '127.0.0.1'
webui_port: '9090'
application_url: 'http://127.0.0.1:9090'

# AMQP
amqp_result_backend: 'amqp://guest@127.0.0.1:5672/'
amqp_broker: 'amqp://guest@127.0.0.1:5672/'
amqp_default_queue: "standard"
amqp_exchange: "jobs"
results_expire_in: 3600

# Artefact paths
artefact_path: '/srv/mottainai/web/artefact'
namespace_path: '/srv/mottainai/web/namespace'
storage_path: '/srv/mottainai/web/storage'
db_path: '/srv/mottainai/web/db'

# RabbitMQ management
amqp_uri: 'http://127.0.0.1:8080'
amqp_user: 'guest'
amwp_pass: 'guest'
